<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridayAI Pregnancy Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function PregnancyApp() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [connected, setConnected] = useState(false);

            // Check if FridayAI is running
            useEffect(() => {
                fetch('http://127.0.0.1:8000/')
                    .then(() => setConnected(true))
                    .catch(() => setConnected(false));
            }, []);

            // Send message to FridayAI
            const sendMessage = async () => {
                if (!input.trim()) return;

                // Add user message
                const userMsg = { type: 'user', text: input, time: new Date() };
                setMessages(prev => [...prev, userMsg]);
                
                const messageText = input;
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch('http://127.0.0.1:8000/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: messageText,
                            context: {
                                pregnancyWeek: 20,
                                currentMood: 'peaceful',
                                personality: 'caring_companion',
                                userId: 'user'
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiMsg = { type: 'ai', text: data.response, time: new Date() };
                        setMessages(prev => [...prev, aiMsg]);
                    } else {
                        throw new Error('Server error');
                    }
                } catch (error) {
                    const errorMsg = { 
                        type: 'ai', 
                        text: '‚ùå Cannot connect to FridayAI. Make sure your Python backend is running!', 
                        time: new Date() 
                    };
                    setMessages(prev => [...prev, errorMsg]);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-100 to-purple-100 p-4">
                    <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                        {/* Header */}
                        <div className="bg-pink-500 text-white p-4">
                            <h1 className="text-xl font-bold">ü§± FridayAI Pregnancy Assistant</h1>
                            <p className={`text-sm ${connected ? 'text-green-200' : 'text-red-200'}`}>
                                {connected ? '‚úÖ Connected to FridayAI' : '‚ùå Disconnected from FridayAI'}
                            </p>
                        </div>

                        {/* Messages */}
                        <div className="h-96 overflow-y-auto p-4 space-y-4">
                            {messages.length === 0 && (
                                <div className="text-gray-500 text-center">
                                    üíô Hello! I'm Friday, your AI pregnancy companion. How are you feeling today?
                                </div>
                            )}
                            
                            {messages.map((msg, i) => (
                                <div key={i} className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-xs px-4 py-2 rounded-lg ${
                                        msg.type === 'user' 
                                            ? 'bg-pink-500 text-white' 
                                            : 'bg-gray-200 text-gray-800'
                                    }`}>
                                        <div className="whitespace-pre-wrap">{msg.text}</div>
                                        <div className="text-xs opacity-70 mt-1">
                                            {msg.time.toLocaleTimeString()}
                                        </div>
                                    </div>
                                </div>
                            ))}

                            {loading && (
                                <div className="flex justify-start">
                                    <div className="bg-gray-200 px-4 py-2 rounded-lg">
                                        <div className="flex space-x-1">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Input */}
                        <div className="border-t p-4">
                            <div className="flex space-x-2">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                    placeholder="Type your message..."
                                    className="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
                                    disabled={loading}
                                />
                                <button
                                    onClick={sendMessage}
                                    disabled={loading || !input.trim()}
                                    className="bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-pink-600 disabled:bg-gray-300"
                                >
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PregnancyApp />, document.getElementById('root'));
    </script>
</body>
</html>
